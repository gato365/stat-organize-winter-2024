<!DOCTYPE html>
<html>
<head>
    <title>Weekly Tasks Schedule</title>
    <script src="schedule.js"></script>
</head>
<body>
    <h1>Weekly Tasks Schedule</h1>

    <label for="weekSelect">Select Week:</label>
    <select id="weekSelect" onchange="loadTasks()">
        <option value="2024-01-08">Week of January 8, 2024</option>
        <option value="2024-01-15">Week of January 15, 2024</option>
        <option value="2024-01-22">Week of January 22, 2024</option>
        <option value="2024-01-29">Week of January 29, 2024</option>
        <option value="2024-02-05">Week of February 5, 2024</option>
        <option value="2024-02-12">Week of February 12, 2024</option>
        <option value="2024-02-19">Week of February 19, 2024</option>
        <option value="2024-02-26">Week of February 26, 2024</option>
        <option value="2024-03-04">Week of March 4, 2024</option>
        <option value="2024-03-11">Week of March 11, 2024</option>
        <option value="2024-03-18">Week of March 18, 2024</option>
    </select>

    <label for="classSelect">Select Class:</label>
    <select id="classSelect" onchange="loadTasks()">
        <option value="STAT 252">STAT 252</option>
        <option value="STAT 331">STAT 331</option>
    </select>

    <div id="tasksContainer">
        <!-- Tasks will be displayed here -->
    </div>
</body>
</html>
