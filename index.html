<!DOCTYPE html>
<html>
<head>
    <title>Weekly Tasks Schedule</title>
    <script src="schedule.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Weekly Tasks Schedule</h1>

<label for="weekSelect">Select Week:</label>
<select id="weekSelect" onchange="loadTasks()">
    <option value="2024-01-06">Week of January 6, 2024</option>
    <option value="2024-01-13">Week of January 13, 2024</option>
    <option value="2024-01-20">Week of January 20, 2024</option>
    <option value="2024-01-27">Week of January 27, 2024</option>
    <option value="2024-02-03">Week of February 3, 2024</option>
    <option value="2024-02-10">Week of February 10, 2024</option>
    <option value="2024-02-17">Week of February 17, 2024</option>
    <option value="2024-02-24">Week of February 24, 2024</option>
    <option value="2024-03-02">Week of March 2, 2024</option>
    <option value="2024-03-09">Week of March 09, 2024</option>
    <option value="2024-03-16">Week of March 16, 2024</option>
</select>

<label for="classSelect">Select Class:</label>
<select id="classSelect" onchange="loadTasks()">
    <option value="STAT 252">STAT 252</option>
    <option value="STAT 331">STAT 331</option>
</select>

<table id="tasksTable">
    <thead>
        <tr>
            <th>Task</th>
            <th>Date</th>
            <th>Person</th>
        </tr>
    </thead>
    <tbody>
        <!-- Tasks will be displayed here -->
    </tbody>
</table>
</html>
